
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบเบิกวัสดุ</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Prompt', sans-serif; }
    .header { background-color: #1d4ed8; color: white; }
    .btn-main { background-color: #2563eb; color: white; }
    .btn-main:hover { background-color: #1d4ed8; }
  </style>
</head>
<body class="bg-gray-100">
  <header class="header p-4 text-center shadow">
    <h1 class="text-2xl font-bold">ระบบเบิกวัสดุ (QR Stock App)</h1>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">เบิกวัสดุ</h2>
        <form id="withdrawForm">
          <label class="block mb-1">รหัสวัสดุ</label>
          <input name="code" required class="w-full p-2 mb-3 border rounded" placeholder="ระบุรหัสวัสดุ" />
          <label class="block mb-1">จำนวนที่เบิก</label>
          <input name="withdraw_qty" required type="number" class="w-full p-2 mb-3 border rounded" placeholder="จำนวน" />
          <label class="block mb-1">ชื่อผู้เบิก</label>
          <input name="user" required class="w-full p-2 mb-3 border rounded" placeholder="ชื่อผู้เบิก" />
          <button type="submit" class="btn-main w-full py-2 rounded">บันทึกการเบิก</button>
        </form>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">รายการวัสดุในคลัง</h2>
        <ul id="materialList" class="list-disc pl-5 text-sm text-gray-700 space-y-1"></ul>
      </div>
    </div>
  </main>
</body>
</html>
